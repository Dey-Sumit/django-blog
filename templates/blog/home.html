<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {{ blogs }}
    {% endblock %}
    {% comment %} {% block content %} {% endcomment %}
    {% for blog in blogs %}
        <h2>{{blog.heading}}</h2>
        {{blog.content|safe}}
    {% endfor %}
    {% comment %} {% endblock content %} {% endcomment %}
</body>
</html>
